---
layout: default
---
<section class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-header">
      <div class="header-bg" style="background-image: url({{ page.image.url }});"></div>
      <div class="post-info">
          <h3 class="post-title" itemprop="name headline">{{ page.title }}</h3>
          <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </div>
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <p><a href="/blog"><i class="fa fa-arrow-left" aria-hidden="true"></i> Blog Archive</a></p>

</section>
