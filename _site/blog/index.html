    body,

    h2,

      margin: 0;

    body {

      margin: 0 auto;
      position: absolute;
      width: 100%;
      z-index: 5;

      display: block;
      float: left;
      line-height: 40px;

      border-radius: 50%;

      display: block;
      font-size: 1.25em;

      padding: 8px 12px;
      width: 80%;

    @media (min-width: 800px) {

      height: 30px;

      padding: 15px;
      color: #fff;

      line-height: 60px;
      background-color: #f03838;
      border-radius: 50%;

    }

      height: 48px;
      padding: 6px;
    }

    .skills .pract-box h3 {
      text-align: left;
      color: #f03838;
      line-height: 120%;
    }

    .skills .pract-box p {
      font-size: 1em;
      line-height: 130%;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    @media (min-width: 650px) {
      .skills .pract-box p {
        margin-bottom: 20px;
      }
    }

    .portfolio a:link,
    .portfolio a:visited {
      text-decoration: underline;
      color: #fff;
    }

    .portfolio .port-copy p {
      color: #fff;
      font-size: .8em;
      line-height: 120%;
      padding: 0 20px;
      margin: 8px 0;
      clear: both;
      display: none;
    }

    @media (min-width: 420px) {

        font-size: 1em;
      }
    }

    @media (min-width: 900px) {
      .portfolio .port-copy p {
        line-height: 180%;
      }
    }

      display: none;
    }

    p.footer-link {

      padding-top: 24px;
      text-align: center;
