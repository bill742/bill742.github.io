<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Dev Resources - A collection of links for everyday web development">
    <title>Web Dev Resources</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <div class="container">
          <div class="col-md-8">
              <h1>Web Dev Resources</h1>
              <p>A collection of links for everyday web development</p>
          </div>
          <div class="col-md-4 search">
              <h2>Search</h2>
              <input ng-model="query" placeholder="Search for resources:" autofocus>
          </div>
      </div>
    </header>

    <main>

      <section class="col-md-4">
        <ul class="cat-list">
            <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All</a></li>
            <li><a href="#fw"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Frameworks</a></li>
            <li><a href="#tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>Tools</a></li>
            <li><a href="#podcasts"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>Podcasts</a></li>
            <li><a href="#tutorials"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>Tutorials</a></li>
        </ul>
      </section>

      <section class="col-md-8" ng-view>
        <h2 class="text-center" ng-show="!links.length">No results available</h2>
      </section>

    </main>

    <footer> </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
