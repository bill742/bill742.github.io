<h2><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>Tools</h2>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="l in links | filter: query | orderBy: 'name'" ng-show="l.category == 'Tools'">
        <h3>{{ l.name }}</h3>
        <h4>{{ l.subcategory }}</h4>
        <p><a href="http://{{ l.url }}" target="_blank">{{ l.url }}</a></p>
    </li>
</ul>
