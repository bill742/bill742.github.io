name: Secrets and Environment Variables

on:
  workflow_dispatch:

jobs:
  top-secret:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_ALLOW_PORTFOLIO: ${{ vars.NEXT_PUBLIC_ALLOW_PORTFOLIO }}
      NEXT_PUBLIC_SITE_TITLE: ${{ vars.NEXT_PUBLIC_SITE_TITLE}}

    steps:
      - name: Read a secret
        run: echo "The secret is ${{ secrets.NEXT_TEST_VALUE }}" && echo "The secret is ${{ secrets.NEXT_PUBLIC_LINKEDIN_USERNAME }}"

      - name: Read environment variables
        run: echo "Public site url - ${{ env.NEXT_PUBLIC_SITE_URL }}" && echo "Public site url - ${{ vars.NEXT_PUBLIC_SITE_URL }}"
