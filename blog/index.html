---
layout: default
---

<section>

  <h2 class="page-heading">Blog Posts</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <img src="{{post.image.tmb}}" alt="{{post.image.alt}}" title="post.image.title" class="img-excerpt">
          <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <span class="post-meta">Category: {{ post.categories }}</span>
          <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>'  }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="footer-link">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS <i class="fa fa-rss-square" aria-hidden="true"></i></a></p>

</section>
